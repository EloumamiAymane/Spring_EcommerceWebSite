
 <!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{tmplt.html}">
<head>
<meta charset="utf-8">

<title></title>

</head>
<body>
    
<div layout:fragment="pagecontent">  

	<div class="card  " style="position: relative; top: 40px;">
		<div class="card-header ">Consultation des Utlisateurs</div>
		<div class="card-body">
		<div  class="d-flex justify-content-between">
			<div class="card  " style="width: 30%">
				<div class="card-header bg-primary ">
					<b>Information utilisateur</b>
				</div>
				<div class="card-body"></div>
<div class="card" style="width: 18rem;position:relative;width:100%;height:100%">
  <ul class="list-group list-group-flush" >
   <li class="list-group-item" > id :<span th:text="${user.id}"></span> </li>
    <li class="list-group-item" >FirstName : <span th:text="${user.FirstName}"></span></li>
    <li class="list-group-item">LastName : <span th:text="${user.LastName}"></span></li>
    <li class="list-group-item" >Email : <span th:text="${user.email}"></span></li>
        <li class="list-group-item" >Role : <span th:text="${user.roles}"></span></li>
  </ul>
</div>
			</div>

	<div class="card  " style="width: 30%">
				<div class="card-header bg-primary ">
					<b>Role  utilisateur</b>
				</div>
				<div class="card-body"></div><!-- 
				 -->
				
			<table class="table" >
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr>
     
    
      <td th:text="${user.FirstName}"></td>
      <td>
       <form th:action="@{saved/{id}(id=${user.id})}" method="POST" th:object="${user}">
               <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="hidden" name="id" id="name" placeholder="Your  First Name" th:value="${user.id}"/>
                            </div>
        <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="hidden" name="FirstName" id="name" placeholder="Your  First Name" th:value="${user.FirstName}"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="hidden" name="LastName" id="name" placeholder="Your Last Name"  th:value="${user.LastName}"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="hidden" name="email" id="email" placeholder="Your Email"  th:value="${user.email}"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="hidden" name="Password" id="pass" placeholder="Password"  th:value="${user.Password}"/>
                            </div>
   <div class="form-check" th:each="role :${listRoles}" style="position:relartive;bottom:200px;">
  <input class="form-check-input" type="checkbox" th:value="${role.id}"  name="roles" id="flexCheckDefault">
  <label class="form-check-label"  th:text="${role.RoleName}"  for="flexCheckDefault">

  </label>
</div>
  

<!-- <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
  User
  </label>
  
</div> -->
         <button  type="submit" style="position:relative;bottom:150px;left:100px;" class="btn btn-primary">Update</button>              
       </form>
      </td>
    </tr>
    
  </tbody>
</table>
				 
				
			</div>
			 </div>
			<div class="text-danger"></div>
		</div>

	</div>
</div>

</body>
</html>
